<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- Leaflet Local [dev-only: replace with npm] -->
    <script src="./libraries/leaflet/leaflet.js"></script>
    <link rel="stylesheet" href="./libraries/leaflet/leaflet.css" />
    <!-- Tailwind CDN [dev-only: replace with npm] -->
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- customisations -->
    <script type="module" src="./modules/utils.js"></script>
    <script type="module" src="./modules/leaflet.js"></script>
    <script type="module" src="./modules/main.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>On The Spot | Skate Map</title>
  </head>
  <!-- <p class="text-pink-600"> testing</p> -->
  

  <body class="bg-gray-800 text-pink-600 font-mono w-full grid grid-cols-1 place-items-center">
    <main class="max-w-screen-xl w-11/12 my-8">
      <h1
        class="
          font-extrabold
          md:font-thin
          lg:font-normal
          text-xl
          md:text-4xl
          xl:text-5xl
          block
          uppercase
          tracking-wide
          mb-5
        "
      >
        on the spot | skate map
      </h1>

      
      
      
      <main class="grid grid-cols-1 md:grid-cols-2 gap-x-5 gap-y-5">
        <div>
          <h3 class="tracking-wide mb-2">1. find your spot and click</h3>
          <div class="h-80 md:h-full" id="mapid"></div>
        </div>
        <div>
          <!-- TAILWIND CSS FORM -->
          <h3 class="block tracking-wide mb-2">2. add some details</h3>

          <form
            id="spot-form"
            action="https://formspree.io/f/xdoyvdyy"
            method="POST"
          >
          <!-- <div class="flex flex-wrap -mx-3 mb-2">
            <div class="sm:w-min md:w-1/2 px-3 mb-2 md:mb-0"> -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-2 gap-y-2 md:gap-y-5">
              <div>
                <label
                  class="
                    block
                    uppercase
                    tracking-wide
                    text-gray-300 text-xs
                    font-bold
                    mb-2
                  "
                  for="name"
                >
                  name
                </label>
                <input
                  required
                  name="name"
                  id="name"
                  autocomplete="name"
                  class="
                    appearance-none
                    block
                    sm:w-min
                    w-full
                    bg-gray-900
                    text-gray-300
                    border border-pink-600
                    rounded
                    py-3
                    px-4
                    leading-tight
                    focus:outline-none focus:placeholder-gray-300
                    
                  "
                  type="text"
                  placeholder="spot name"
                />
                <!-- <p class="text-pink-600 text-xs italic">
                Please fill out this field.
              </p> -->
              </div>

              <div>
                <label
                  class="
                    block
                    uppercase
                    tracking-wide
                    text-gray-300 text-xs
                    font-bold
                    mb-2
                  "
                  for="city"
                >
                  city
                </label>
                <input
                  name="city"
                  id="city"
                  autocomplete="city"
                  class="
                    appearance-none
                    block
                    w-full
                    sm:w-min
                    bg-gray-900
                    text-gray-300
                    border border-blue-700
                    rounded
                    py-3
                    px-4
                    leading-tight
                    focus:outline-none
                    focus:placeholder-gray-300
                  "
                  type="text"
                  placeholder="spot city"
                />
              </div>
              <div>
                <label
                  class="
                    block
                    uppercase
                    tracking-wide
                    text-gray-300 text-xs
                    font-bold
                    mb-2
                  "
                  for="name"
                >
                  latitude
                </label>
                <input
                  required
                  name="latitude"
                  id="latitude"
                  autocomplete="latitude"
                  class="
                    appearance-none
                    block
                    w-full
                    sm:w-min
                    bg-gray-900
                    text-gray-300
                    border border-pink-600
                    rounded
                    py-3
                    px-4
                    leading-tight
                    focus:outline-none
                    focus:placeholder-gray-300
                  "
                  min="-90" max="90"
                  type="number"
                  step="any"
                  placeholder="latitude"
                />
                <!-- <p class="text-pink-600 text-xs italic">
                Please fill out this field.
              </p> -->
              </div>
              <div>
                <label
                  class="
                    block
                    uppercase
                    tracking-wide
                    text-gray-300 text-xs
                    font-bold
                    mb-2
                  "
                  for="longitude"
                >
                  longitude
                </label>
                <input
                  required
                  name="longitude"
                  id="longitude"
                  autocomplete="longitude"
                  class="
                    appearance-none
                    block
                    w-full
                    sm:w-min
                    border border-pink-600
                    rounded
                    py-3
                    px-4
                    leading-tight
                    bg-gray-900
                    text-gray-300
                    focus:outline-none
                    focus:placeholder-gray-300
                  "
                  type="number"
                  step="any"
                  min="-180" max="180"
                  placeholder="longitude"
                />
              </div>

              <div>
                <label
                  class="
                    block
                    uppercase
                    tracking-wide
                    text-gray-300 text-xs
                    font-bold
                    mb-2
                  "
                  >picture</label
                >
                <label
                  class="
                    appearance-none
                    w-full
                    sm:w-min
                    block
                    border border-blue-700
                    rounded
                    py-3
                    px-4
                    leading-tight
                    hover:bg-blue-700 hover:text-white
                    ease-linear
                    transition-all
                    duration-150
                    cursor-pointer
                    bg-gray-900
                    text-gray-300
                    text-center
                  "
                  for="picture"
                  >spot picture
                  <input
                    type="file"
                    class="hidden"
                    id="picture"
                    placeholder="spot picture"
                    type="file"
                    accept="image/png, image/jpeg"
                    autocomplete="picture"
                  />
                </label>
              </div>
              <div class="img-preview-toggle justify-self-center">
                <img class="img-preview" src="" alt="spot picture preview" />
              </div>
              <div>
                <h3 class="block tracking-wide mb-2">3. add spot</h3>
                <button
                  id="submit"
                  class="
                    appearance-none
                    block
                    w-full
                    sm:w-min
                    bg-gray-900
                    text-gray-300
                    border border-pink-600
                    rounded
                    py-3
                    px-4
                    leading-tight
                    hover:bg-pink-600
                    hover:text-white
                    focus:outline-none focus:placeholder-gray-300
                    ease-linear
                    transition-all
                    duration-150
                  "
                  type="submit"
                  value="add"
                >
                  add spot
                </button>
              </div>
            </div>
          <!-- hidden img data must be placed within form -->
          <textarea id="hidden-base64" name="base64"></textarea>
        </form>
      </div>
    </main>
  </body>
</html>
